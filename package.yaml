name:                kolakoski
version:             0.1.0.0
github:              "davidspies/kolakoski"
license:             GPL-3
author:              "David Spies"
maintainer:          "dnspies@gmail.com"
copyright:           "2018 David Spies"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/kolakoski#readme>

dependencies:
- base >= 4.7 && < 5
- MemoTrie
- QuickCheck
- integer-gmp
- parallel

library:
  source-dirs: src

ghc-options: -Wall -Werror

default-extensions:
  - LambdaCase
  - TypeFamilies
  - TypeOperators

executables:
  kolakoski-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kolakoski

tests:
  kolakoski-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kolakoski
    - hspec
